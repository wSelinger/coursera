<div class="container">
  <div ng-if="inf.user">
    <h2>Registered information</h2>
    <row class="row">Username: {{ inf.user.firstname}} {{ inf.user.lastname}}</row>
    <row class="row">Email: {{ inf.user.email}}</row>
    <row class="row">Phone: {{ inf.user.phone }}</row>
    <row class="row">
      <div>Favourite dish:</div>
      <menu-item menu-item="inf.user.favourite"></menu-item>
    </row>
  </div>
  <div ng-if="!inf.user">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>
</div>
